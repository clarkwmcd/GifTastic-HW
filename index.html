<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>GIFTastic</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center animated flipInX">ANIMAL GIPHY'S!!</h1>
    <hr>
    <div class="animated pulse" id="button-group">
      <button type="button" class="btn btn-warning" id="name-DOG">DOG</button>
      <button type="button" class="btn btn-warning" id="name-CAT">CAT</button>
      <button type="button" class="btn btn-warning" id="name-GIRAFFE">GIRAFFE</button>
      <button type="button" class="btn btn-warning" id="name-ELEPHANT">ELEPHANT</button>
      <button type="button" class="btn btn-warning" id="name-RABBIT">RABBIT</button>
      <button type="button" class="btn btn-warning" id="name-HEDGEHOG">HEDGEHOG</button>
      <button type="button" class="btn btn-warning" id="name-MOUSE">MOUSE</button>
      <button type="button" class="btn btn-warning" id="name-MONKEY">MONKEY</button>
      <button type="button" class="btn btn-warning" id="name-GORILLA">GORILLA</button>
      <button type="button" class="btn btn-warning" id="name-DONKEY">DONKEY</button>
      <button type="button" class="btn btn-warning" id="name-HORSE">HORSE</button>
      <button type="button" class="btn btn-warning" id="name-PIG">PIG</button>
      <button type="button" class="btn btn-warning" id="name-GOAT">GOAT</button>
    </div>
    <br>
    <form>
      <div class="form-group">
        <label for="exampleInputPassword1">Enter an animal name:</label>
        <input type="text" class="" placeholder="Animal" id="input-animal">
      </div>
      <button type="submit" class="btn btn-primary" id="submit-btn">Create GIPHY Button</button>
    </form>
    <div class="container" id="gif-container"></div>
  </div>
</body>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="assets/app.js"></script>

</html>
